<div class="outer-container">
    <ng-content *ngFor="let experience of experiences">
        <a [href]="experience.companyUrl" target="_blank" class="container">
            <div class="left">
                <div class="date">
                    <div class="date-from">
                        <h6>{{experience.dateFrom}}</h6>
                        <div class="seperator"></div>
                    </div>
                    <h6>{{experience.dateTo}}</h6>
                </div>
            </div>
            <div class="right">
                <div class="title">
                    <h5>{{ experience.title }}</h5>
                    <div class="seperator"></div>
                    <h5>{{ experience.company }}</h5>
                    <icon name="ph:arrow-up-right" size="18"></icon>
                </div>
                <p class="description">{{experience.description}}</p>
                <div class="technology">
                    <ng-content *ngFor="let tech of experience.tech">
                        <app-tech-tag [techTag]="tech"></app-tech-tag>
                    </ng-content>
                </div>
            </div>
        </a>
    </ng-content>
    <a href="./../../../../assets/docs/victoria-hurley-cv.pdf" class="large-link">
        View full CV<icon name="ph:arrow-up-right" class="icon-hover" size="18" weight="bold"></icon>
    </a>
</div>
